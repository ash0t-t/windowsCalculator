<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://winaero.com/blog/wp-content/uploads/2019/10/Windows-10-Calculator-Fluent-Icon-Big-256.png"
      type="image/x-icon"
    />
    <title>Windows calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <button id="view">Binary</button>
        <div id="expression" class="expression">Form</div>
        <br />
        <input type="text" id="result" class="result" />
      </div>
      <div class="buttons">
        <button id="percent">%</button>
        <button id="ce">CE</button>
        <button id="c">C</button>
        <button id="backspace" class="backspace">⌫</button>
        <button id="inverse">⅟x</button>
        <button id="square">x²</button>
        <button id="sqrt">²√x</button>
        <button id="divide">÷</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">×</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add">+</button>
        <button id="negate">±</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals" class="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
